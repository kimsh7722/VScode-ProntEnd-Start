<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: wheat;
            box-sizing: border-box;
            text-align: center;
        }

        #div1 {
            width: 100px; height: 100px;
            background-color: wheat;
            border-radius: 30px;

            box-sizing: border-box;
            text-align: center;
        }
        #div2 {
            width: 100px; height: 100px;
            background-color: wheat;
            border-radius: 100%;

            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div1">영역1</div>
    <div id="div2">영역2</div>
</body>
</html>
