<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style태그이용 -->
    <style>
        img {width:500px; height:300px;}
    </style>
</head>
<body>
    <!--
        style속성 사용하여 이미지 크기 조절
        이미지의 가로[width]를 ??px, 세로[height]를 ??px, ;[구분자]
    -->
    <img src="./images/naver.png" alt="네이버" style="width:300px; height:300px;">

    <!-- style태그 이용 -->
    <img src="./images/daum.png" alt="다음">
</body>
</html>
