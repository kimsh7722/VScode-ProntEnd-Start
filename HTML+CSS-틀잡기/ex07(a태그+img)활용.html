<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    단축기 같은 개념
    anchor : 닻
    href속성과 같이 써서
    페이지이동할떄 쓴다.
    hyper reference : 참조(주소)
-->    
<a href="http://www.naver.com">네이버</a>
<hr>
<!--
    a안에 img태그를 넣어서 이미지를 넣으면 이미지 누르면 사이트 이동 되게 한다
-->
<a href="http://www.naver.com">
    <img src="./images/naver.png">
</a>
<br><hr>
<!--
    	a안에 네이버 이미지,
        a안에 다음 이미지 넣고 이미지 누르면 네이버 이동, 다음 이동 되게 한다
-->
<a href="http://www.naver.com">
    <img src="./images/naver.png">
</a>
<a href="http://www.daum.net">
    <img src="./images/daum.jpg">
</a>
</body>
</html>
