<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px; height: 100px;
            float: left;
            border-radius: 100%;

        }

    <div id="div1">원모양</div>
    <div id="div2">원모양</div>
</body>
</html>
