<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 200px;
            text-align: center;
            border: 0px;
        }
        tr {
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <!-- table태그 : 표생성 -->
    <table border="1"><!-- 경계선 생성 -->
        <tr><!-- table row : 가로줄 -->
            <th>번호</th><!-- table head : 제목 -->
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <th>13</th><!-- table date : 데이터 -->
            <th>김철수</th>
            <th>010-5778-6584</th>
        </tr>
        <tr>
            <th>15</th>
            <th>김은양</th>
            <th>010-7665-5475</th>
        </tr>
    </table>
</body>
</html>
