<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        ol : orderd list (순서있는 리스트)
        ul : unordered list (순서없는 리스트)
        parents children
        li : ol과 ul의 자식 태그, 부모[ol,ul] 자식[li] 관계
    -->
    <h3>OL 리스트</h3>
    <ol>
        <li><a href="https://www.daum.net"><img src="./images/daum.png" alt="다음"></a></li>
        <li><a href="https://www.naver.com"><img src="./images/naver.png" alt="네이버"></a></li>
        <li><a href="https://www.zuminternet.com"><img src="./images/zump.png" alt="줌"></a></li>
    </ol>
    <br><hr>
    
    <!--
        중첩 ol,ul
    -->
    <h3>UL 리스트</h3>
    <ul>
        <li>
            프론트엔드 공부목록
            <ol>
                <li>HTML+CSS</li>
                <li>Java script</li>
                <li>NodeJS</li>
                <li>Jquery</li>
                <li>MySQL(DBMS)</li>
                <li>React</li>
                <li>React Hook</li>
            </ol>
        </li>
        <br>
        <li>
            백엔드 공부목록
            <ol>
                <li>Java</li>
                <li>DBMS</li>
                <li>JSP</li>
                <li>Spring</li>
            </ol>
        </li>
        <br>
        <li>
            웹사이트 만들기
            <ol>
                <li>틀을 구축</li>
                <li>내부데이터 활용</li>
                <li>미치겠음</li>
                <li>네트워크보다 어렵다야</li>
            </ol>
        </li>
    </ul>
    
</body>
</html>
