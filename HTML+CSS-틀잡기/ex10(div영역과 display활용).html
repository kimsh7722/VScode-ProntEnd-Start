<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style태그이용 -->
    <style>
        #div1 {
            width:500px; height:300px;
            background-color: red;
            font-size: 70px;
            display: inline-block;
        }
        
        #div2 {
            width:500px; height:300px;
            background-color: blueviolet;
            font-size: 70px;
            display: block;
        }

        #div3 {
            width: 350px; height: 200px;
            background-color: aqua;
            font-size: 70px;
            display: inline;
        }
        #div4 {
            width: 350px; height: 200px;
            background-color: orange;
            font-size: 70px;
            display: inline-block;
        }
        #div5 {
            width: 350px; height: 200px;
            background-color: plum;
            font-size: 70px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!--
        division : 영역, 홈페이지 틀잡을 때 쓰는 영역
        id : style에선 #으로 표시, 어떤영역을 지정하며 중복사용이 불가
        div는 display속성은 block이다.
        block : 가로, 세로크기 적용 가능하고, 세로 배치
        
        display속성에는 3가지가 있다.
        block, inline-block, inline
        block : 가로,세로크기 잡히고 [세로 배치]
        inline-block : 가로,세로크기 잡히고 [가로 배치]
        inline : 글자크기 만큼 영역 잡히고 [가로 배치]
    -->
    <div id="div1">
        inline-block
    </div>
    <div id="div2">
        block
    </div>
    <div id="div3">
        inline
    </div>

    <div id="div4">
        inline-block
    </div>
    <div id="div5">
        inline-block
    </div>

</body>
</html>
