<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Input
        in + put = 안에 놓다 > 입력
        out + put = 밖에 놓다 > 출력
        
        속성정리
        placeholder : 박스에 암시적 글씨를 띄우기
        value : 글을 미리 적어놓겟다
        maxlength : 최대길이까지
        
        type 속성
        text : 언떤글이든 상관없이
        password : 글자를 감춘다
    -->
    
    <input type="text"><br>
    <input type="text" placeholder="아이디를 입력하세요"><br>
    <input type="text" placeholder="패스워드를 입력하세요" value="1234"><br>
    <input type="text" placeholder="패스워드를 입력하세요" value="10글자만 제한"
    maxlength="10"><br>
    <!-- 10까지 글만 적을 수있다-->
    <input type="password" placeholder="패스워드를 입력하세요">
</body>
</html>
