<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            width: 100px; height: 100px;
            background-color: sienna;
            border: 1px solid black;
        }
        #m1 {            
        margin: 20px;
        /* 네방향 마진 모두다 20px이다 */
        /* margin 적용순서
        위top -> 오른쪽right -> 아래bottom -> 왼쪽left */
        }

        #m2 {
        margin: 20px 30px;
        /* 위 : 20px, 오른쪽 : 30px */
        /* 아래 : 20px, 왼쪽 : 30px */
        }

        #m3 {
        margin: 20px 50px 30px;
        /*  위 : 20px, 오른쪽 : 50px
            아래 : 40px, 왼쪽 : 50px 
        */
        }

        #m4 {
        margin: 20px 30px 40px 50px;
        /*  위 : 20px, 오른쪽 : 30px, 
            아래 : 40px, 왼쪽 : 50px */
        }
    </style>
</head>
<body>
    <div id="m1">margin1</div>
    <div id="m2">margin2</div>
    <div id="m3">margin3</div>
    <div id="m4">margin4</div>
</body>
</html>
