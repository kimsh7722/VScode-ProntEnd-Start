<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: red;
            color: white;

            padding-top: 50px;
            box-sizing: border-box;
            /*
            패딩을 주면 박스가 늘어난다.
            패딩때문에 박스가 늘어나는 것을 방지하기 위한 속성
            box-sizing : border-box;
            패딩을 내부 크기에 포함시켜서 크기가 늘어나지 않게 한다.
            뱃살을 바지안에 집어 넣는 다.
            */
        }
    </style>
</head>
<body>
    <div>
        영역
    </div>
</body>
</html>
