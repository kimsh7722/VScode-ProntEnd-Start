<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        모든 요소의 margin padding 제거하겠다
        margin 요소사이 간격, padding 내부여백
        이걸 없애야 우리가 적용한 margin, padding만틈 적용되서
        예측가능하게 만들수 있다.
        */
        *{
            margin :0; padding: 0;
        }

        ul{
            list-style-type: none;
            /* ul에 붙어있는 점을 없애다 */
        }
        a{
            text-decoration: none;
            /* a밑줄 제거 */
        }

        #anb {
            width: 400px; height: 100px;
            background-color: coral;
        }
        #anb>li {
            float: left;
            /* li를 가로로 펼친다. */
            margin-right: 10px;
        }
        #anb>li>a {
            width: 100px; height: 40px;
            background-color: rgb(80, 156, 255);
    /* a태그가 inline라서 크기가 안잡히니까 block를 줘야 메뉴크기가 잡힌다 */
            display: block;
            text-align: center;
            padding-top: 8px;

            /* padding때문에 늘어나는 것을 방지하에 box사용  */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 자동완성 
        li>a 사용하면 아래 처럼 자동완성된다
        <li><a href=""></a></li>
    -->
    <ul id="anb">
        <li><a href="#">상의</a></li>
        <li><a href="#">하의</a></li>
        <li><a href="#">머리</a></li>
    </ul>
</body>
</html>
