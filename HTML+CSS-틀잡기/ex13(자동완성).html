<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        모든 요소의 margin padding 제거하겠다
        margin 요소사이 간격, padding 내부여백
        이걸 없애야 우리가 적용한 margin, padding만틈 적용되서
        예측가능하게 만들수 있다.
        */
        *{
            margin :0; padding: 0;
        }
    </style>
</head>
<body>
    <!-- 자동완성 -->
    li>a 사용하면 아래 처럼 자동완성된다
    <li><a href=""></a></li>
</body>
</html>
